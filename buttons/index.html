<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet">
    <title>Boatloads of Buttons</title>
    <script src="https://kit.fontawesome.com/049657f600.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://wudesign.me/resources/basic-layout/css/styles.css" />
    <link href="styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Button Making by Ashley!</h1>

        <div class="buttonBox">
            <a href="http:www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
        </div>
        <div class="buttonBox">
            <a href="http:www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i
        ></a>
        </div>
        <div class="buttonBox">
            <a href="http://www.cartoonnetwork.com/" target="_blank" id="btn_cartoonNetwork">
                <h1 class="black">C</h1>
                <h1 class="white">N</h1>
            </a>
        </div>
        <div class="buttonBox">
            <a href="http://sardellastl.com/ " target="_blank " id="btn_sardella">Sardella</a
        >
      </div>
      <div class="buttonBox">
        <a href="http://www.nike.com/us/en_us/ " target="_blank " id="btn_nike"
          ><img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2Fa%2Fa6%2FLogo_NIKE.svg%2F1200px-Logo_NIKE.svg.png&f=1&nofb=1"
          />
          <div class="motto">Just Do It</div>
        </a>
        </div>
        <div class="buttonBox">
            <a href="https://www.lyft.com/ " target="_blank " id="btn_lyft"><i class="fab fa-lyft"></i
        ></a>
        </div>
        <div class="buttonBox">
            <a href="http://www.missouribotanicalgarden.org/ " target="_blank " id="btn_mbgardens">Missouri Botanical Garden</a
        >
      </div>
      <div class="buttonBox">
        <a
          href="http://www.foreflight.com/ "
          target="_blank "
          id="btn_foreflight"
          ><span><i class="fas fa-plane"></i>ForeFlight</span></a
        >
      </div>
      <div class="buttonBox">
        <a
          href="https://www.instagram.com/ "
          target="_blank "
          id="btn_instagram"
          ><i class="fab fa-instagram-square"></i
          ><i class="fab fa-instagram"></i
        ></a>
        </div>
        <div class="buttonBox">
            <a href="https://www.facebook.com/ " target="_blank " id="btn_facebook"><i class="fab fa-facebook-square"></i
        ></a>
        </div>
        <div class="buttonBox">
            <a href="http://www.npr.org/ " target="_blank " id="btn_npr">
                <div class="n">n</div>
                <div class="p">p</div>
                <div class="r">r</div>
            </a>
        </div>
        <div class="buttonBox">
            <a href="http://www.ibm.com/ " target="_blank " id="btn_ibm">
                <img class="whiteBM" src="https://economictimes.indiatimes.com/thumb/msid-76148449,width-1200,height-900,resizemode-4,imgsize-41020/ibm-agencies.jpg?from=mdr" />
            </a>
        </div>
        <div class="buttonBox">
            <a href="http://www.michaelkors.com/ " target="_blank " id="btn_michaelkors">Michael Kors</a
        >
      </div>
      <div class="buttonBox">
        <a
          href="http://www.bissingers.com/ "
          target="_blank "
          id="btn_bissingers"
          >Bissingers</a
        >
      </div>
      <div class="buttonBox">
        <a
          href="https://tuckerallen.com/ "
          target="_blank "
          id="btn_tuckerallen"
          ><i class="fas fa-leaf"></i>Tucker Allen</a
        >
      </div>
      <div class="buttonBox">
        <a
          href="http://stlouis.craigslist.org/ "
          target="_blank "
          id="btn_craigslist"
          >Craigslist</a
        >
      </div>
      <div class="buttonBox">
        <a
          href="http://www.newyorker.com/ "
          target="_blank "
          id="btn_newyorker"
        >
          <img
            src="https://logos-download.com/wp-content/uploads/2016/11/The_New_Yorker_logo.png"
        /></a>
        </div>
        <div class="buttonBox">
            <a href="https://www.pottermore.com/ " target="_blank " id="btn_pottermore"><i class="fas fa-hat-wizard"></i>
          <p>Pottermore</p></a
        >
      </div>
      <div class="buttonBox">
        <a href="http://www.oldnavy.com/ " target="_blank " id="btn_oldnavy">
          <div class="inner">Old Navy</div>
        </a>
        </div>
        <div class="buttonBox">
            <a href="http://www.explodingkittens.com/ " target="_blank " id="btn_explodingk">
                <img class="pre" src="https://www.fabdistributions.com/uploads/Basicfun/baflogos/explkittens.jpg" />
                <img class="post" src="https://i.pinimg.com/originals/a6/47/e1/a647e139bdd9e81738623e5f5329424b.jpg" />
            </a>
        </div>
        <div class="buttonBox">
            <a href="http://thecolorrun.com/ " target="_blank " id="btn_thecolorrun">
                <img src="https://media.gettyimages.com/videos/paint-explosion-video-id1171176395?s=640x640" />
                <div class="text">The Color Run</div>
                <i class="fas fa-running"></i>
            </a>
        </div>
        <div class="buttonBox">
            <a href="http://www.nbc.com/the-tonight-show " target="_blank " id="btn_nbc">
                <div class="title">NBC</div>
                <img src=" https://logos-download.com/wp-content/uploads/2016/02/NBC_logo-4.png" alt="NBC" /></a>
        </div>
    </main>
</body>

</html>
